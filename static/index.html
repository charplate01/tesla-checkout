<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$TSLA Top Shareholders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styles */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .checkout-container {
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px;
      margin-top: 50px;
      text-align: center;
    }

    .checkout-container h1 {
      font-weight: bold;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .checkout-container p.subheader {
      font-weight: normal;
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .checkout-container img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .price {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #card-element {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #wallet-button {
      margin-bottom: 20px;
    }

    #submit-button {
      width: 100%;
      padding: 15px;
      background-color: #e82127;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }

    /* Boosted spacing & alignment */
    form > div, form > button {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <!-- Header -->
    <h1>$TSLA Top Shareholders</h1>

    <!-- Subheader -->
    <p class="subheader">
      Secure your spot to connect with Tesla's top holders and enjoy exclusive benefits for the Tesla Christmas season.
    </p>

    <!-- Image -->
    <img src="static/your-image.png" alt="Tesla card">

    <!-- Price -->
    <div class="price">$0.00</div>

    <!-- Stripe Card Form -->
    <form id="payment-form">
      <div id="card-element"></div>

      <!-- Apple Pay / Google Pay buttons -->
      <div id="wallet-button"></div>

      <!-- Join Button -->
      <button type="submit" id="submit-button">JOIN</button>
    </form>
  </div>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Initialize Stripe
    const stripe = Stripe("pk_live_XXXXXXXXXXXXXXXXXXXX"); // Replace with your actual publishable key
    const elements = stripe.elements();

    // Card element
    const card = elements.create("card", { hidePostalCode: true });
    card.mount("#card-element");

    // Form submission
    const form = document.getElementById("payment-form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      // Replace with your server endpoint
      const { paymentIntent, error } = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 0 })
      }).then(r => r.json());

      if (error) {
        alert(error.message);
      } else {
        const result = await stripe.confirmCardPayment(paymentIntent.client_secret, {
          payment_method: { card: card }
        });

        if (result.error) {
          alert(result.error.message);
        } else {
          window.location.href = "/success";
        }
      }
    });

    // Wallet button (Apple Pay / Google Pay)
    const walletButton = document.getElementById("wallet-button");
    if (stripe.paymentRequest) {
      const paymentRequest = stripe.paymentRequest({
        country: 'US',
        currency: 'usd',
        total: { label: 'Total', amount: 0 },
        requestPayerName: true,
        requestPayerEmail: true,
      });

      const prButton = elements.create('paymentRequestButton', { paymentRequest });
      paymentRequest.canMakePayment().then(function(result) {
        if (result) {
          prButton.mount('#wallet-button');
        } else {
          walletButton.style.display = 'none';
        }
      });

      paymentRequest.on('paymentmethod', async (ev) => {
        // Handle wallet payments on your server
        const { error } = await fetch('/wallet-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ paymentMethodId: ev.paymentMethod.id })
        }).then(r => r.json());

        if (error) {
          ev.complete('fail');
          alert(error.message);
        } else {
          ev.complete('success');
          window.location.href = "/success";
        }
      });
    }
  </script>

</body>
</html>
