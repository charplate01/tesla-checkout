<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment Canceled</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      width: 420px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 26px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 12px 18px;
      background: #e0e0e0;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    a:hover {
      background: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Payment Canceled</h1>
    <p>Your payment was not completed. You can return to the checkout to try again.</p>
    <a href="/">Return to Checkout</a>
  </div>
</body>
</html>
